<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" ></div>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" ></div>
    <title>Availability App</title>
    <link rel="stylesheet" href="newnew.css" ></div>
</head>
<body>

        <h1>AVAIL</h1>
