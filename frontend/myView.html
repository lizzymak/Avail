<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Availability App</title>
    <link rel="stylesheet" href="newnew.css" />
</head>
<body>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h1>AVAIL</h1>
        <ul>
            <li class="active">My Schedule</li>
            <li id="groupPage">Group Schedule</li>
            <li id="memberPage">Members</li>
            <li id="homePage">Home</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main">

            <h1>Fri</h1>
            <h1>Sat</h1>
        </div>

        <!-- Schedule Grid -->
        <div class="grid">

            <div class="hour-label">11 AM</div>
            <input type="checkbox" id="Sun_11am"/>
            <input type="checkbox" id="Mon_11am"/>
            <input type="checkbox" id="Tues_11am"/>
            <input type="checkbox" id="Wed_11am"/>
            <input type="checkbox" id="Thurs_11am"/>
            <input type="checkbox" id="Fri_11am"/>
            <input type="checkbox" id="Sat_11am"/>

            <div class="hour-label">12 PM</div>
            <input type="checkbox" id="Sun_12pm"/>
            <input type="checkbox" id="Mon_12pm"/>
            <input type="checkbox" id="Tues_12pm"/>
            <input type="checkbox" id="Wed_12pm"/>
            <input type="checkbox" id="Thurs_12pm"/>
            <input type="checkbox" id="Fri_12pm"/>
            <input type="checkbox" id="Sat_12pm"/>

            <div class="hour-label">1 PM</div>
            <input type="checkbox" id="Sun_1pm"/>
            <input type="checkbox" id="Mon_1pm"/>
            <input type="checkbox" id="Tues_1pm"/>

            <input type="checkbox" id="Sun_3pm"/>

        <button type="submit" class="button" id="submit" >Submit</button>

<script type="module" src="/backend/timeSelect.js"></script>

</html>
